<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/app.js" defer></script>
    <title>Interactive Pricing</title>
</head>
<body>
  <div class="container">
    <div class="container-inner">
      <div class="heading-section">
        <h4>Simple, traffic-based pricing</h4>
        <h6>Sign-up for our 30-day trial.
          <br>   No credit card required. </h6>
      </div>
      <div class="card-section">
        <p class="grid-left"><span>100K</span>Pageviews</p>
        <input type="range" min="0" max="100" step="1" value="0" id="pageViewRange">
        <div class="price">
        <p class="grid-right"><span>$</span><span id="pageViews">16.00</span>/month</p>
        </div>

        <div class="switch-area">
          <p>Monthly Billing</p>
          <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>
          <p>Yearly Billing <span>-25%</span></p>
        </div>

        <div class="bottom">
          <ul class="list">
            <li>Unlimited websites</li>
            <li>100% data ownership </li>
            <li>Email reports</li>
          </ul>

          <div class="footer-btn">
            <a href="" class="btn">Start my trial</a>
          </div>
        </div>
        

      </div>

    </div>
  </div>
</body>
</html>
